name: Build Notifications Docker Image

env:
  IMAGE_NAME: notifications
  AWS_REGION: eu-west-1

on:
  push:
    branches:
      - master

jobs:
  test:
    uses: ./.github/workflows/run-tests.yml

  release:
    needs: test
    name: Release
    permissions:
      contents: write
    uses: alphagov/pay-ci/.github/workflows/_create-alpha-release-tag.yml@master